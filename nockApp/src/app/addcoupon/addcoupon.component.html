<html>
  
      <body>
      <form>
      <div>
          
          <div style="display: inline-block; background-color:white;">
            <h3>Upload Coupon</h3>     
          <ul>
            <li>
                <label style ="font-weight: bold;">Product:</label>
                <input type="text" class="form-control" placeholder="product name" name ="product">    
            </li>
            <br/>
            <li>
                <label style ="font-weight: bold;">Store:</label>
                <input type="text" class="form-control" placeholder="Store name" name ="store">
                  
            </li>
            <br/>
            <li>
                <label style ="font-weight: bold;">Exp Date:</label>
                <input type="date" class="form-control" placeholder="Valid to" name ="exp_date">
                   
            </li>
            <br/>
            <li>
                <label style ="font-weight: bold;">Discount:</label>
                <input type="number" class="form-control" placeholder="discount" name ="discount">
                   
            </li>
            <br/>
            <li>
                <label style ="font-weight: bold;">Percent:</label>
                <input type="radio" class="form-control" placeholder="Yes" name ="is_percent">
                   
            </li>
            <br/>
            <li>
                <label style ="font-weight: bold;">Coupon Code:</label>
                <input type="varchar" class="form-control" placeholder="code" name ="code">
                   
            </li>
            <br/>
            <li>
                <label style ="font-weight: bold;">Image (if any):</label>
                <input type="file" class="form-control" placeholder="" name ="image">
                   
            </li>
            <br/>
            <li>
                <label style ="font-weight: bold;">Token Cost</label>
                <input type="text" class="form-control" placeholder="0" name ="token_cost">
                   
            </li>
            <br/>
           
          </ul>
        </div> 
        </div>
        <br/>
        <br/>
        <br/>
        <input type="submit" class="btn btn-primary" Value="Upload"/>
      </form>
    <script src="/script.js"></script>
      </body>
  </html>
